<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Leaflet Basemaps Control</title>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
    <link rel="stylesheet" href="../L.Control.Basemaps.css" />
</head>
<body>
    <script src="//unpkg.com/leaflet@1.0.0/dist/leaflet.js"></script>
    <script src="../L.Control.Basemaps.js"></script>
    <div id="map" style="position: absolute; top: 0; left:0; bottom:0; right: 0;"></div>

    <script>
        var map = L.map('map').setView([44.07, -118.78], 5);

        var basemaps = [
            L.tileLayer('//stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                subdomains: 'abcd',
                maxZoom: 20,
                minZoom: 0,
                label: 'Toner Lite',
                crs: L.CRS.EPSG3857
            }),
	        L.tileLayer( 'http://vec{s}.maps.yandex.net/tiles?l=map&v=4.55.2&z={z}&x={x}&y={y}&scale=2&lang=en', {
                attribution: 'Yandex',
                subdomains: ['01', '02', '03', '04'],
                reuseTiles: true,
                updateWhenIdle: false,
                crs: L.CRS.EPSG3395
            })
        ];

        map.addControl(L.control.basemaps({
            basemaps: basemaps,
            tileX: 0,
            tileY: 0,
            tileZ: 1
        }));

	map.on('baselayerchange', function (e) {
        if (!e.options.crs) return;

        console.log('New map CRS', e.options.crs);

        // from: https://github.com/Leaflet/Leaflet/issues/2553#issuecomment-56488631
//        var center = map.getCenter();
        map.options.crs = e.options.crs;
//        map.setView(center); //we need this, because after changing crs the center is shifted (as mentioned above probably it's an issue to)
        map._resetView(map.getCenter(), map.getZoom(), true); //we need this to redraw all layers (polygons, markers...) in the new projection.
//        map.addLayer(map.newLayer);



	});

    </script>
</body>
</html>
